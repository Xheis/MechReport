function assumptionSubmit() {
    var assumptions = $("#calculateAssum").serialize();
    assumptions = assumptions.replace(/a=/g, "assumption=");
    assumptions = assumptions.replace(/f=/g, "assumption=");
    
    var url = window.location.href;
    url = url.replace(/assumption=.*?(&|$)/g, "");
    
    if (url.lastIndexOf("#") == (url.length - 1)) {
        url = url.substring(0, url.length - 1);
    }
    
    $("#calculateAssum")
        .attr("action", url + "&" + assumptions)
        .unbind()
        .submit();
}
